<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    /* Your existing CSS styles */
</style>
<body>
    <div class="frontBg">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">HOME</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <center>
            <h1 style="font-weight:bold; font-size:60px">Trust us we will help you</h1>
            <p style="font-size:30px">Protecting you before any loss<br>Instant action.</p>
        </center>
    </div>
    <button class="button" onclick="startDetection()">
        Start Detecting!
        <span></span>
        <span>Let's Go</span>
    </button>

    <script>
        function startDetection() {
            fetch('/start-detection')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        if (data.audio) {
                            // Create an audio element to play the audio
                            const audio = new Audio("data:audio/wav;base64," + data.audio);
                            audio.play();
                        }
                    }
                });
        }
    </script>
</body>
</html>
